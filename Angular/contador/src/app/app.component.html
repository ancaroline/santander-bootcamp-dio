<h2 class="text-success text-center">Live angular diretivas</h2>

<!--Diretiva de Atributo--->
<div 
[ngStyle]="{background: count < 6 ? '#FDC1F1' : '#76305A'}"
[ngClass]="{custom: count > 6}">
<h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!--Diretivas Estruturais--->
<h2 *ngIf="count > 7; else menor" class="text-center">O contador passou de 7!</h2>

<ng-template #menor>
  <h2 class="text-center">O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
  class="list-group-item"
  *ngSwitchCase="3"
  >trois</li>
  <li 
  class="list-group-item"
  *ngSwitchCase="5"
  >five</li>
  <li 
  class="list-group-item"
  *ngSwitchCase="8"
  >huit</li>
  <li 
  class="list-group-item"
  *ngSwitchCase="10"
  >dez</li>
  <li 
  class="list-group-item"
  *ngSwitchCaseDefault
  >ESSE É O DEFAULT</li>
 
</ul>

<ul class="list-group mx-auto my-3 col-3">
  <li 
    class="list-group-item"
    *ngFor="let idioma of idiomas"
  >
    Os números em {{ idioma.idioma }}: {{ idioma.traducao }}
  </li>
</ul>

<!--Two way Data Binding-->

<div class="col-4-mx-auto">
  <input 
    type="text" 
    class="form-control text-center" 
    placeholder="Digite mais traduções"
    [(ngModel)]="text">
  <p class="text-center">Saída: {{ text }}</p>
</div>
